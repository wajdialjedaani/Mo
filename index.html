<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Listing Page</title>
<style>
  .container {
    width: 90%;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-gap: 20px;
  }

  .product {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
  }

  .product img {
    max-width: 100%;
    height: auto;
  }

  .product-details {
    margin: 10px 0;
  }

  .product-price {
    color: #E44D26;
    font-weight: bold;
  }

  .product-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .product-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <div class="product">
    <img src="toothbrush.jpg" alt="Toothbrush">
    <div class="product-details">
      <h2>Colgate Optic White Toothbrush</h2>
      <p class="product-price">$14.99</p>
      <button class="product-button">Add to Cart</button>
    </div>
  </div>

  <!-- Repeat for other products -->
  
</div>

</body>
</html>
