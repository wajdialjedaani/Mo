<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Ecommerce Platforms</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .header {
    background-color: #f8f8f8;
    padding: 20px;
    text-align: center;
  }
  .main-content {
    padding: 20px;
  }
  .platform-list {
    list-style: none;
    padding: 0;
  }
  .platform-item {
    background-color: #fff;
    border: 1px solid #ddd;
    margin-bottom: 10px;
    padding: 20px;
    border-radius: 5px;
  }
  .recommendation-badge {
    display: inline-block;
    background-color: #008000;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    margin-right: 10px;
  }
  .platform-rating {
    display: inline-block;
    background-color: #f4f4f4;
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
  }
  .get-started-button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    display: inline-block;
  }
  .get-started-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Best Ecommerce Platforms of 2023</h1>
  <p>Get up and running in just a few clicks</p>
</div>

<div class="main-content">
  <ul class="platform-list">
    <li class="platform-item">
      <span class="recommendation-badge">We Recommend</span>
      <span class="platform-rating">9.5 Excellent</span>
      <h2>Shopify</h2>
      <p>Start your 3-day free trial</p>
      <a href="#" class="get-started-button">Get Started</a>
    </li>
    
    <!-- Repeat for each platform -->
    
  </ul>
</div>

</body>
</html>
