<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Picture Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        .gallery {
            max-width: 800px;
            margin: 0 auto;
        }

        .image {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .image img {
            max-width: 100%;
            height: auto;
        }

        .image .like {
            margin-right: 10px;
        }

        .image .dislike {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="gallery">
        <div class="image">
            <img src="image1.jpg" alt="Image 1">
            <p>
                <span class="like">👍 0</span>
                <span class="dislike">👎 0</span>
            </p>
        </div>

        <div class="image">
            <img src="image2.jpg" alt="Image 2">
            <p>
                <span class="like">👍 0</span>
                <span class="dislike">👎 0</span>
            </p>
        </div>

        <div class="image">
            <img src="image3.jpg" alt="Image 3">
            <p>
                <span class="like">👍 0</span>
                <span class="dislike">👎 0</span>
            </p>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.image');

        images.forEach(image => {
            const likeButton = image.querySelector('.like');
            const dislikeButton = image.querySelector('.dislike');

            let likes = 0;
            let dislikes = 0;

            likeButton.addEventListener('click', () => {
                likes++;
                likeButton.textContent = `👍 ${likes}`;
            });

            dislikeButton.addEventListener('click', () => {
                dislikes++;
                dislikeButton.textContent = `👎 ${dislikes}`;
            });
        });
    </script>
</body>
</html>
